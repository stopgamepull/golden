<!DOCTYPE html>

  <title>Golden Unemployment</title>
  <style>
    body {

      background: white;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .center-text {
      position: absolute;
      text-align: center;
      max-width: 500px;
      font-size: 22px;
      line-height: 1.5;
      z-index: 2;
    }

    .center-text strong {
      font-weight: bold;
    }

    .image-wrapper {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      z-index: 1;
    }

    .image-wrapper img {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
    }

    /* Расположение 6 изображений по кругу */
    .img1 { top: 0; left: 190px; }
    .img2 { top: 90px; left: 390px; }

    .img4 { top: 410px; left: 190px; }
    .img5 { top: 290px; left: 0; }
    .img6 { top: 90px; left: 10px; }
  </style>
</head>
